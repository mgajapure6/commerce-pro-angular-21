<div class="relative">
    <button (click)="toggle()" class="relative p-2 hover:bg-gray-100 rounded-lg transition-colors">
        <i class="bi bi-bell w-5 h-5 text-gray-600"></i>
        @if (unreadCount() > 0) {
        <span class="absolute top-1.5 right-1.5 w-2 h-2 bg-red-500 rounded-full border-2 border-white"></span>
        }
    </button>

    @if (isOpen()) {
    <div OutsideClickDirective (appOutsideClick)="toggle()" class="absolute right-0 mt-2 w-80 bg-white rounded-2xl shadow-xl border border-gray-100 z-50 animate-dropdown">
        <div class="p-4 border-b border-gray-100 flex items-center justify-between">
            <h3 class="font-semibold text-gray-900">Notifications</h3>
            <button (click)="markAllRead()" class="text-xs text-indigo-600 font-medium hover:underline">Mark all
                read</button>
        </div>
        <div class="max-h-96 overflow-y-auto">
            @for (notification of notifications(); track notification.id) {
            <div class="p-4 hover:bg-gray-50 cursor-pointer border-l-2" [class.border-indigo-500]="!notification.read"
                [class.bg-indigo-50]="!notification.read" [class.border-transparent]="notification.read">
                <div class="flex gap-3">
                    <div class="w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0"
                        [class]="getIconBg(notification.type)">
                        <i class="bi bi-{{getIcon(notification.type)}} {{getIconColor(notification.type)}}"></i>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-900">{{ notification.title }}</p>
                        <p class="text-xs text-gray-500 mt-0.5">{{ notification.message }}</p>
                        <p class="text-xs text-gray-400 mt-1">{{ notification.timestamp | date:'shortTime' }}</p>
                    </div>
                </div>
            </div>
            }
        </div>
        <div class="p-3 border-t border-gray-100 text-center">
            <a href="#" class="text-sm text-indigo-600 font-medium hover:underline">View all notifications</a>
        </div>
    </div>
    }
</div>
