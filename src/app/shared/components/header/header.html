<header class="bg-white/80 backdrop-blur-md border-b border-gray-100 sticky top-0 z-30">
    <div class="flex items-center justify-between h-16 px-4 sm:px-6 lg:px-8 max-w-[1600px] mx-auto">

        <!-- Left Side -->
        <div class="flex items-center gap-4 flex-1 min-w-0">
            <!-- Hamburger Menu -->
            <button (click)="toggleSidebar.emit()"
                class="p-2 -ml-2 hover:bg-gray-100 rounded-xl transition-all duration-200 group"
                [class.bg-indigo-50]="sidebarOpen" [class.text-indigo-600]="sidebarOpen"
                [class.md:bg-indigo-50]="sidebarCollapsed" [class.md:text-indigo-600]="sidebarCollapsed"
                aria-label="Toggle sidebar">
                <i class="bi text-2xl transition-all duration-300" [class.bi-list]="!sidebarCollapsed"
                    [class.bi-arrow-right-circle]="sidebarCollapsed" [class.rotate-180]="sidebarOpen">
                </i>
            </button>

            <!-- Search Bar -->
            <div class="relative max-w-md w-full hidden md:block">
                <i class="bi bi-search absolute left-3.5 top-1/2 -translate-y-1/2 text-gray-400 text-lg"></i>
                <input type="text" placeholder="Search products, orders, customers..."
                    class="w-full pl-11 pr-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 focus:bg-white transition-all placeholder:text-gray-400">
                <kbd
                    class="hidden lg:inline-flex absolute right-3 top-1/2 -translate-y-1/2 px-2 py-0.5 text-xs font-sans font-medium text-gray-400 bg-gray-100 border border-gray-200 rounded-md">
                    âŒ˜K
                </kbd>
            </div>
        </div>

        <!-- Right Actions -->
        <div class="flex items-center gap-2 sm:gap-3 ml-4">
            <app-notifications></app-notifications>
            <app-inbox></app-inbox>
            <div class="h-6 w-px bg-gray-200 mx-1 hidden sm:block"></div>
            <app-user-menu></app-user-menu>
        </div>
    </div>
</header>
