<div class="relative pl-3 border-l border-gray-200">
    <button (click)="toggle()" class="flex items-center gap-3 hover:bg-gray-50 rounded-lg p-1.5 pr-3 transition-colors">
        <img src="https://i.pravatar.cc/150?img=11" alt="Profile" class="w-8 h-8 rounded-full border-2 border-gray-100">
        <div class="hidden md:block text-left">
            <p class="text-sm font-medium text-gray-900">Alex Morgan</p>
            <p class="text-xs text-gray-500">Store Admin</p>
        </div>
        <i class="bi bi-chevron-down w-4 h-4 text-gray-400 hidden md:block"></i>
    </button>

    @if (isOpen()) {
    <div OutsideClickDirective (appOutsideClick)="toggle()" class="absolute right-0 mt-2 w-64 bg-white rounded-2xl shadow-xl border border-gray-100 z-50 animate-dropdown">
        <div class="p-4 border-b border-gray-100">
            <div class="flex items-center gap-3">
                <img src="https://i.pravatar.cc/150?img=11" alt="Profile"
                    class="w-12 h-12 rounded-full border-2 border-gray-100">
                <div>
                    <p class="font-semibold text-gray-900">Alex Morgan</p>
                    <p class="text-xs text-gray-500">alex@commercepro.com</p>
                </div>
            </div>
        </div>
        <div class="p-2">
            <a href="#"
                class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                <i class="bi bi-people w-4 h-4"></i>
                <span class="text-sm">My Profile</span>
            </a>
            <a href="#"
                class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                <i class="bi bi-gear w-4 h-4"></i>
                <span class="text-sm">Account Settings</span>
            </a>
            <a href="#"
                class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                <i class="bi bi-shield w-4 h-4"></i>
                <span class="text-sm">Security</span>
            </a>
            <div class="border-t border-gray-100 my-1"></div>
            <button (click)="logout()"
                class="w-full flex items-center gap-3 px-3 py-2 rounded-lg text-red-600 hover:bg-red-50 transition-colors">
                <i class="bi bi-box-arrow-left w-4 h-4"></i>
                <span class="text-sm font-medium">Sign Out</span>
            </button>
        </div>
    </div>
    }
</div>
