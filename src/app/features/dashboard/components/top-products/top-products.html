<div class="bg-white rounded-2xl p-6 border border-gray-100 shadow-sm h-115">
    <div class="flex items-center justify-between mb-6">
        <h3 class="text-lg font-semibold text-gray-900">Top Performing Products</h3>
        <a href="#" class="text-sm text-indigo-600 font-medium hover:underline">View All</a>
    </div>
    <div class="overflow-x-auto">
        <table class="w-full">
            <thead>
                <tr class="text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    <th class="pb-3">Product</th>
                    <th class="pb-3">Price</th>
                    <th class="pb-3">Sold</th>
                    <th class="pb-3">Revenue</th>
                    <th class="pb-3">Stock</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
                @for (product of products(); track product.id) {
                <tr class="group hover:bg-gray-50 transition-colors">
                    <td class="py-4">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-gray-100 rounded-lg flex items-center justify-center">
                                <i class="bi bi-{{product.icon}} text-gray-600"></i>
                            </div>
                            <div>
                                <p class="font-medium text-gray-900">{{ product.name }}</p>
                                <p class="text-xs text-gray-500">{{ product.category }}</p>
                            </div>
                        </div>
                    </td>
                    <td class="py-4 text-sm text-gray-600">\${{ product.price }}</td>
                    <td class="py-4 text-sm text-gray-900 font-medium">{{ product.sold }}</td>
                    <td class="py-4 text-sm text-gray-900 font-medium">\${{ product.revenue | number }}</td>
                    <td class="py-4">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                            [class.bg-green-100]="product.stockStatus === 'in-stock'"
                            [class.text-green-800]="product.stockStatus === 'in-stock'"
                            [class.bg-yellow-100]="product.stockStatus === 'low-stock'"
                            [class.text-yellow-800]="product.stockStatus === 'low-stock'"
                            [class.bg-red-100]="product.stockStatus === 'out-of-stock'"
                            [class.text-red-800]="product.stockStatus === 'out-of-stock'">
                            {{ product.stockStatus | titlecase }}
                        </span>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
