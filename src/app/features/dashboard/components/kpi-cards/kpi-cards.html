<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    @for (kpi of kpiCards(); track kpi.title) {
    <div class="bg-white rounded-2xl p-6 border border-gray-100 shadow-sm hover:shadow-md transition-shadow">
        <div class="flex items-start justify-between mb-4">
            <div class="w-12 h-12 rounded-xl flex items-center justify-center" [class]="kpi.iconBg">
                <i class="bi bi-{{kpi.icon}} {{kpi.iconColor}}"></i>
            </div>
            <span class="flex items-center gap-1 text-xs font-medium px-2 py-1 rounded-full"
                [class]="kpi.growth >= 0 ? 'text-green-600 bg-green-50' : 'text-red-600 bg-red-50'">
                <i class="bi bi-{{kpi.growth >= 0 ? 'graph-up-arrow' : 'graph-down-arrow'}} w-3 h-3"></i>
                {{ kpi.growth > 0 ? '+' : '' }}{{ kpi.growth }}%
            </span>
        </div>
        <p class="text-sm text-gray-500 mb-1">{{ kpi.title }}</p>
        <h3 class="text-2xl font-bold text-gray-900">{{ kpi.value }}</h3>
        <p class="text-xs text-gray-400 mt-2">vs {{ kpi.previous }} last month</p>
    </div>
    }
</div>
