<div class="bg-white rounded-2xl p-6 border border-gray-100 shadow-sm h-100">
    <div class="flex items-center justify-between mb-6">
        <div>
            <h3 class="text-lg font-semibold text-gray-900">Sales Analytics</h3>
            <p class="text-sm text-gray-500">Revenue vs Orders over time</p>
        </div>
        <div class="flex gap-2">
            <button (click)="setChartType('revenue')"
                class="px-3 py-1.5 text-xs font-medium rounded-lg transition-colors"
                [class.bg-indigo-50]="activeChart() === 'revenue'" [class.text-indigo-600]="activeChart() === 'revenue'"
                [class.text-gray-600]="activeChart() !== 'revenue'"
                [class.hover:bg-gray-50]="activeChart() !== 'revenue'">
                Revenue
            </button>
            <button (click)="setChartType('orders')"
                class="px-3 py-1.5 text-xs font-medium rounded-lg transition-colors"
                [class.bg-indigo-50]="activeChart() === 'orders'" [class.text-indigo-600]="activeChart() === 'orders'"
                [class.text-gray-600]="activeChart() !== 'orders'"
                [class.hover:bg-gray-50]="activeChart() !== 'orders'">
                Orders
            </button>
        </div>
    </div>
    <div class="h-64">
        <canvas #chartCanvas></canvas>
    </div>
</div>
